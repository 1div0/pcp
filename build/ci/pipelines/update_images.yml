trigger: none

pool:
  vmImage: "ubuntu-latest"

jobs:
  - template: templates/matrix.yml

  - job: build
    dependsOn: prepare
    displayName: "Build:"
    strategy:
      matrix: $[ dependencies.prepare.outputs['matrix_step.matrix'] ]
    steps:
      - checkout: self
        fetchDepth: 1
      - script: |
          set -eu
          wget -q https://releases.hashicorp.com/packer/1.4.5/packer_1.4.5_linux_amd64.zip
          unzip packer_*_linux_amd64.zip
          PATH="$(pwd):$PATH" ./build/ci/scripts/build_image.sh "$(ci_host)"
        env:
          AZ_SUBSCRIPTION_ID: $(AzSubscriptionId)
          AZ_CLIENT_ID: $(AzClientId)
          AZ_CLIENT_SECRET: $(AzClientSecret)
          GIT_REPO: $(Build.Repository.Uri)
          GIT_COMMIT: $(Build.SourceVersion)
        displayName: Build
