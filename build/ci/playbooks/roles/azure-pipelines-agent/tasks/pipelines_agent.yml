- name: Create Azure Pipelines Agent user
  user:
    name: pipelines-agent
    system: yes
  become: yes

- name: Create Azure Pipelines Agent directory
  file:
    path: /opt/azure-pipelines-agent
    state: directory
    owner: pipelines-agent
  become: yes

- name: Download Azure Pipelines Agent
  unarchive:
    src: "{{ azure_pipelines_agent_linux_source }}"
    remote_src: yes
    dest: /opt/azure-pipelines-agent
    creates: /opt/azure-pipelines-agent/config.sh
  become: yes
  become_user: pipelines-agent

- name: Copy Azure Pipelines Agent service
  template:
    src: azure-pipelines-agent.service.j2
    dest: /etc/systemd/system/azure-pipelines-agent.service
  become: yes

- name: Enable Azure Pipelines Agent service
  systemd:
    name: azure-pipelines-agent
    enabled: yes
  become: yes

- name: Create Azure Pipelines Agent service configuration directory
  file:
    path: /etc/systemd/system/azure-pipelines-agent.service.d
    state: directory
  become: yes

- name: Configure Azure Pipelines Agent service
  template:
    src: azure-pipelines-agent-env.conf.j2
    dest: /etc/systemd/system/azure-pipelines-agent.service.d/env.conf
    mode: '0600'
  become: yes
